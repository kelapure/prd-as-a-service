dispatch:
  # API endpoints for evalgpt.com domain
  - url: "evalgpt.com/api/*"
    service: api
  - url: "www.evalgpt.com/api/*"
    service: api

  # All other paths go to the frontend (default service)
  - url: "evalgpt.com/*"
    service: default
  - url: "www.evalgpt.com/*"
    service: default
